{% extends 'base.html' %}
{% block title %}
    {{thing.name}} - {{ block.super }}
{% endblock title %}

{% block content %}
     <h1>Thing detail page{{title}}</h1>
    {% for thing in things %}
        <h2>{{ thing.name }}</h2>
        <p>{{ thing.description }}</p>
    {% endfor %}
{% endblock content %}
